<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Fixer Final</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Background Image Logic */
        #bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            z-index: -1;
            filter: brightness(0.4); /* Darken for text readability */
        }

        .content {
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        h1 { font-size: 3rem; margin-bottom: 20px; }

        input {
            padding: 15px;
            width: 70%;
            font-size: 1.2rem;
            border-radius: 30px;
            border: none;
            text-align: center;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ff4b2b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #quote-box {
            margin-top: 40px;
            font-size: 2rem;
            font-weight: bold;
            min-height: 100px;
            text-shadow: 2px 2px 5px black;
        }

        /* Custom Audio Player Style */
        .audio-container {
            position: absolute;
            bottom: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="bg"></div>

    <div class="audio-container">
        <p style="margin:0 0 5px 0; font-size:0.8rem;">ðŸŽµ Relaxing Music</p>
        <audio id="music" controls loop>
            <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="content">
        <h1>Vibe Fixer âœ¨</h1>
        <input type="text" id="feeling" placeholder="How are you feeling?">
        <br>
        <button onclick="startApp()" id="btn">Fix Vibe</button>
        <div id="quote-box"></div>
    </div>

    <script>
        let quotes = [];
        let index = 0;
        const bg = document.getElementById('bg');
        const quoteBox = document.getElementById('quote-box');
        const btn = document.getElementById('btn');
        const audio = document.getElementById('music');

        async function startApp() {
            const feeling = document.getElementById('feeling').value;
            if(!feeling) return alert("Type something!");

            // Try to play music automatically
            audio.play().catch(e => console.log("Auto-play blocked, please press play manually"));

            btn.innerText = "Connecting...";
            
            try {
                const res = await fetch('/get-vibes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({feeling: feeling})
                });
                
                const data = await res.json();
                
                if(res.ok) {
                    quotes = data;
                    btn.style.display = 'none'; // Hide button
                    document.getElementById('feeling').style.display = 'none'; // Hide input
                    
                    changeSlide(); // Show first
                    setInterval(changeSlide, 6000); // Change every 6 seconds
                } else {
                    alert("Error: " + JSON.stringify(data));
                    btn.innerText = "Try Again";
                }
            } catch(e) {
                alert("Server Error");
            }
        }

        function changeSlide() {
            if(quotes.length === 0) return;

            // 1. Update Quote
            quoteBox.innerText = `"${quotes[index]}"`;

            // 2. Update Image (USING PICSUM - Guaranteed to work)
            // Adding a random number ensures a NEW image loads every time
            const randomNum = Math.floor(Math.random() * 1000);
            const imageUrl = `https://picsum.photos/seed/${randomNum}/1920/1080`;
            
            // Preload image
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => {
                bg.style.backgroundImage = `url('${imageUrl}')`;
            };

            index = (index + 1) % quotes.length;
        }
    </script>
</body>
</html>
